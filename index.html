<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Figma_1</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="navbar_menu">
                    <img src="./img/Logo.png" alt="" class="header_logo">
                    <div class="navbar_links">
                        <a href="#" class="link">Home +</a>
                        <a href="#" class="link">Category </a>
                        <a href="#" class="link">Shop</a>
                        <a href="#" class="link">Blog</a>
                        <a href="#" class="link">Page</a>
                    </div>
                    <div class="navbar_buttons">
                        <input type="text" placeholder="  Search..." class="search_input">
                        <button class="header_search_btn">
                            <img src="./img/search.png" alt="search icon" class="navbar_search">
                        </button>
                        <button class="header_user_btn">
                            <img src="./img/user.png" alt="user icon" class="navbar_user">
                        </button>
                        <button class="header_cart_btn">
                            <img src="./img/cart_shopping.png" alt="cart shopping" class="navbar_cart">
                        </button>
                    </div>
                </div>
                <!-- HEADER PAGE -->
                <div class="header_page">
                    <h1 class="header_info">All You Need For Perfect Breakfast</h1>
                    <p class="header_paragraph">Lorem Ipsum is simply dummy text of the printing and typesetting
                        industry. <br> Lorem Ipsum has been the industry's standard dummy text ever since the 1500</p>
                    <button class="header_btn_1">BUY NOW</button>
                    <button class="header_btn_2">SEE MORE</button>
                    <img src="./img/header_img.svg" alt="????" class="header_img">
                    <div class="foods_father">
                        <div class="foods">
                            <div class="food_1">
                                <img src="./img/fruits.svg" alt="" class="fruits">
                                <div class="food_info_1">Fruits</div>
                            </div>
                            <div class="food_2">
                                <img src="./img/vegetables.svg" alt="" class="vegetables">
                                <div class="food_info_2">Vegetables</div>
                            </div>
                            <div class="food_3">
                                <img src="./img/semi_finished.svg" alt="" class="semi-finished">
                                <div class="food_info_3">Semi-finished</div>
                            </div>
                            <div class="food_4">
                                <img src="./img/bakery.svg" alt="" class="bakery">
                                <div class="food_info_4">Bakery</div>
                            </div>
                            <div class="food_5">
                                <img src="./img/meat.svg" alt="" class="meat">
                                <div class="food_info_5">Meat</div>
                            </div>
                            <div class="food_6">
                                <img src="./img/pasta.svg" alt="" class="pasta">
                                <div class="food_info_6">Pasta</div>
                            </div>
                            <div class="food_7">
                                <img src="./img/sweets.svg" alt="" class="sweets">
                                <div class="food_info_7">Sweets</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
